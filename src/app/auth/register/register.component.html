<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="form">
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  placeholder="Nombre"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      class="fa fa-check-circle"
                      [class.valid]="validField('name')"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Correo"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      class="fa fa-check-circle"
                      [class.valid]="validField('email')"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      class="fa fa-check-circle"
                      [class.valid]="validField('password')"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary submit-btn btn-block"
                [disabled]="form.invalid"
                (click)="onSubmit()"
              >
                Crear cuenta
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >Ya tienes una cuenta?</span
              >
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
