<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.description }}</td>
              <td>{{ item.amount }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'badge-success': item.type == 'Ingreso',
                    'badge-danger': item.type == 'Egreso'
                  }"
                  >{{ item.type }}</span
                >
              </td>

              <td>
                <button
                  (click)="deleteItem(item.uid)"
                  class="btn btn-danger btn-sm"
                >
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
